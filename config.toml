# Website metadata
title = "Rushsteve1's Website"
description = "Rushsteve1's Personal Website and Blog"

# The URL the site will be built for
base_url = "https://rushsteve1.us"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Use categories and tags
taxonomies = [
	{ name = "category" },
	{ name = "tags" },
]

# Create an RSS/Atom feed
generate_feed = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
	{ theme = "ayu-dark", filename = "syntax-theme-dark.css" },
	{ theme = "ayu-light", filename = "syntax-theme-light.css" },
]

